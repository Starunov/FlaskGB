<div class="container">
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.svg') }}"
                     alt="Blog"
                     width="30"
                     class="rounded-circle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('user_bp.user_list') }}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                           href="{{ url_for('article_bp.article_list') }}">Articles</a>
                    </li>
                </ul>
                <div class="navbar-nav ms-auto">
                    {% if not current_user.is_authenticated %}
                        <a class="nav-link" aria-current="page" href="{{ url_for('auth_bp.login') }}">Login</a>
                    {% else %}
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                {{ current_user.username|capitalize() }}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="nav-link" aria-current="page" href="{{ url_for('user_bp.user_detail', user_id=current_user.id) }}">Profile</a></li>
                                <li><a class="nav-link" aria-current="page" href="{{ url_for('article_bp.article_list', user_id=current_user.id) }}">My articles</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="nav-link" aria-current="page" href="{{ url_for('article_bp.create') }}">Create article</a></li>
                                <li><hr class="dropdown-divider"></li>
                                {% if current_user.is_staff %}
                                    <li><a class="nav-link" aria-current="page" href="/admin">Admin panel</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                {% endif %}
                                <li><a class="nav-link" aria-current="page" href="{{ url_for('auth_bp.logout') }}">Logout</a></li>
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</div>
