{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row bg-dark text-light text-center mb-3">
            <div class="col-1">#</div>
            <div class="col">USERNAME</div>
            <div class="col">EMAIL</div>
            <div class="col-2">IS STAFF</div>
        </div>
        {% for user in users %}
            <div class="row text-center mb-3"  style="background-color: #eee">
                <div class="col-1">{{ loop.index }}</div>
                <div class="col">
                    <a class="text-decoration-none" href="{{ url_for('user_bp.user_detail', user_id=user.id) }}">{{ user.username|capitalize() }}</a>
                </div>
                <div class="col">{{ user.email }}</div>
                <div class="col-2">{{ user.is_staff }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
